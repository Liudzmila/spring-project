<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">

            <h2 class="card-title mb-4">Delete Task</h2>

            <p>Are you sure you want to delete this task?</p>

            <dl class="row">
                <dt class="col-sm-3">ID:</dt>
                <dd class="col-sm-9" th:text="${task.id}"></dd>

                <dt class="col-sm-3">Description:</dt>
                <dd class="col-sm-9" th:text="${task.description}"></dd>

                <dt class="col-sm-3">Status:</dt>
                <dd class="col-sm-9" th:text="${task.status}"></dd>
            </dl>

            <form th:action="@{/delete/{id}(id=${task.id})}" method="post">
                <input type="submit" class="btn btn-danger" value="Delete Task"/>
            </form>

            <a th:href="@{/tasks}" class="btn btn-secondary mt-3">Back to Task List</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
