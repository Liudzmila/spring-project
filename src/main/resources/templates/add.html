<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container form-container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">

          <h2 class="card-title mb-4">Add Task</h2>

          <form th:action="@{/add}" th:object="${task}" method="post">
            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Enter task description">
            </div>
            <div class="form-group">
              <label for="status">Status:</label>
              <select th:field="*{status}" class="form-control" id="status">
                <option th:each="status : ${T(in.sobaleva.domain.Status).values()}" th:value="${status}" th:text="${status}"></option>
              </select>
            </div>
            <button type="submit" class="btn btn-success" id="submitButton">Add Task</button>
          </form>

          <a th:href="@{/tasks}" class="btn btn-secondary mt-3">Back to Task List</a>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
